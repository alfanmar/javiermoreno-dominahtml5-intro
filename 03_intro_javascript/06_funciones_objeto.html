<!DOCTYPE html>

<html>
	<head>
		<script>
			
			
			var saludar = function (nombre, mensaje) {
				nombre = nombre || 'Desconocido';
				mensaje = mensaje || 'Buenas tardes.';
				console.log('Hola ' + nombre + ': ' + mensaje);
			}
			
			var alias = saludar;	
			alias('Javi');
			saludar('Javi');
			
			function repetir(fn, repeticiones) {
				for (var i=0; i < repeticiones; i++) {
					fn();
				}
			}
			
			repetir(saludar, 3);
			
			// lambda expression
			repetir(function() {
				console.log('Hola.');
			}, 3);

			
			console.log('Fin.');
		</script>
	
	</head>
	<body>
		
		<h1>Disney.com</h1>
		
		<a id="linkDisney" href="http://www.disney.com">Disney</a>
	
		<p id="descripcion">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla luctus ipsum ut lorem vestibulum sed pretium elit dictum. Nunc vitae felis ligula. Nam vel metus ut orci porta tincidunt at eget libero. Quisque ut blandit neque. Vivamus ut est elit, id aliquam nisl. Morbi blandit.
		</p>

		
		
	</body>
</html>
