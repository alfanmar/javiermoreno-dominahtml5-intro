<!DOCTYPE html>

<html>
	<head>
		<script>
        function _saludarMensaje(mensaje) {
                console.log(mensaje);
        }
 
        function _saludarNombreMensaje(nombre, mensaje) {
                console.log(nombre + ': ' + mensaje);
        }
       
        function _saludarMensajeRepeticiones(mensaje, repeticiones) {
                for (var i=0; i < repeticiones; i++) {
                        _saludarMensaje(mensaje);
                }
        }
       
        function saludar(nombreOMensaje, mensajeORepeticiones) {
                if (mensajeORepeticiones && typeof(mensajeORepeticiones) == 'number') {
                        _saludarMensajeRepeticiones(nombreOMensaje, mensajeORepeticiones);
                } else if (mensajeORepeticiones && typeof(mensajeORepeticiones) == 'string') {
                        _saludarNombreMensaje(nombreOMensaje, mensajeORepeticiones);
                } else {
                        _saludarMensaje(nombreOMensaje);
                }
        }
       
        saludar('hola');
        saludar('buenas', 3);
        saludar('ey', 'Javi');
		</script>
	
	</head>
