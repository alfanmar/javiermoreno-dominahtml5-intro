<!DOCTYPE html>

<html>
	<head>
		
		<script>
			
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'timezone.json', true);
			
			xhr.onload = function(evt) {
				if (xhr.readyState == 4) {
					var timeInfo = JSON.parse(xhr.responseText);
					console.log(timeInfo);
				}
			}
			xhr.onerror = function(evt) {
				console.warn(xhr.statusText);
			}
			
			xhr.send(null);
			
			console.log('Fin.');


				
		</script>
	</head>
	<body>
		<h1>Demo ajax</h1>
		
	
	</body>
</html>
